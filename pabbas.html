<!DOCTYPE html>
<html>
<head>
  <title>pabbas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .menu, .form-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .menu img {
      width: 100%;
      border-radius: 10px;
    }

    .ice-cream {
      margin-bottom: 20px;
    }

    .form-box {
      max-width: 300px;
    }

    .form-box h2 {
      text-align: center;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-box button {
      background-color: #ff5c8d;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #ff3970;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="menu">
      <div class="ice-cream">
        <img src="https://aroundmangalore.com/wp-content/uploads/2014/02/Tiramisu-Ice-Cream-Pabbas-Ideals-Mangalore.jpg" alt="Tiramisu">
        <p><strong>Tiramisu</strong></p>
      </div>
      <div class="ice-cream">
        <img src="https://static.toiimg.com/thumb/msid-112343928,width-400,resizemode-4/112343928.jpg" alt="Gadbad">
        <p><strong>Gadbad</strong></p>
      </div>
      <div class="ice-cream">
        <img src="https://www.shutterstock.com/image-photo/dil-kush-ice-cream-600nw-1288861426.jpg" alt="Dilkush">
        <p><strong>Dilkush</strong></p>
      </div>
    </div>

    <div class="form-box">
      <h2>Pabbas</h2>
      <img src="https://www.pabbasidealcafe.in/assets/config/logods.png" width="50" style="display:block; margin:auto;" alt="ice cream">
      <input type="text" id="name" placeholder="Your Name">
      <input type="text" id="phone" placeholder="Phone Number">
      <input type="text" id="flavour" placeholder="Ice Cream Name">
      <input type="number" id="quantity" placeholder="Quantity">
      <button onclick="showOrder()">ORDER</button>
    </div>
  </div>

  <script>
    function showOrder() {
      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;
      var flavour = document.getElementById("flavour").value;
      var quantity = document.getElementById("quantity").value;

      console.log("Name: " + name);
      console.log("Phone Number: " + phone);
      console.log("Flavour: " + flavour);
      console.log("Quantity: " + quantity);
    }
  </script>

</body>
</html>
